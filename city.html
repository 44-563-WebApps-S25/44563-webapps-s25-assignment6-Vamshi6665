<html lang="en">
<head>

<body>
    <h1>City game by Vamshi Krishna</h1>
    <h2>Getting input</h2>

<form class="form-check">
    <label for="secretsociety">Where in the world</label>
    <input type ="password" id="secretsociety" name="San Diego" min=10 max=50 value="San Diego" > <br>

    <label for="guessback">Guess the city</label>
    <input type ="text" id="guessback" autofocus> <br>

    <input type="button" onclick="checkCity()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>
<p class="text-success fw-bold">Found: <span id="found">0</span> | Oops: <span id="oops">0</span></p>
<div>
    <img id="pet_image" src="cockatoo.jpg" width="150" height="150" onclick="updatePic()">
</div>

<script> 
let oops = 0;
let found = 0;
let usePic = 1;

function checkCity (){
    let secretsoc = document.getElementById("secretsociety").value;
    let guess = document.getElementById("guessback").value;
    let res = document.getElementById("result");
    let foundres = document.getElementById("found");
    let oopsres = document.getElementById("oops");

    if(guess == secretsoc){
        res.innerHTML = "You got itch right";
        found = 1;
        alert("Gotcha");
    }
    else{
        res.innerHTML = "Yot got itch wrong";
        oops = 1;
        alert("Awe");
    }

    foundres.innerHTML = found;
    oopsres.innerHTML = oops;
   
    if (oops > 2 * found) {
        guessButton.setAttribute("onclick", "tooManyGuesses()")
    }

}
function tooManyGuesses() {
    alert("Sorry, too many wrong guesses.");
}

function updatePic() {
    let image = document.getElementById("pet_image");

    switch (usePic) {
        case 1:
            image.src = "download.jpg";
            usePic = 2;
            break;
        case 2:
            image.src = "download1.jpg";
            usePic = 3;
            break;
        case 3:
            image.src = "cockatoo.jpg";
            usePic = 1;
            break;
    }
}


</script>
</body>
</html>
